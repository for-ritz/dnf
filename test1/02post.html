<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>

        var url="https://www.baidu.com/";
        function okc()
        {
            var a;
            if (window.XMLHttpRequest)
            {

                a=new XMLHttpRequest();
            }
            else
            {

                a=new ActiveXObject("Microsoft.XMLHTTP");
            }
            a.reader=function()
            {
                if (a.readyState==4 && a.status==200)
                {
                    document.getElementById("div1").innerHTML=a.responseText;

                }
            }
            a.open("POST",url,true);
            a.send();
        }
    </script>
</head>
<body>

<h2>AJAX</h2>
<button type="button" onclick="okc()">请求数据</button>
<div id="div1">


</div>

</body>
</html>
