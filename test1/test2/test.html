<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="ajax" onclick="geton()">

<div id="abc"></div>
</body>

<script>
    function geton() {


        var a;
        if (window.XMLHttpRequest) {

            a = new XMLHttpRequest();
        }
        else {

            a = new ActiveXObject("Microsoft.XMLHTTP");
        }
        a.open("GET", "ajax_info.txt", true);
        a.send();
    }
</script>
</html>
